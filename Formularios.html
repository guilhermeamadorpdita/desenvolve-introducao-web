<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
  <h1>Pesquisa de Satisfação</h1>

  <form action="#" method="post">
    <!-- Parte A: Dados Pessoais -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefone">Telefone:</label><br>
      <input type="tel" id="telefone" name="telefone" required><br><br>
    </fieldset>

    <!-- Parte B: Pesquisa -->
    <fieldset>
      <legend>Pesquisa</legend>

      <p>1. Numa escala de 1 a 5, avalie o Projeto Desenvolve Itabira:</p>
      <input type="radio" id="1" name="atendimento" value="1" required>
      <label for="1">1</label><br>
      <input type="radio" id="2" name="atendimento" value="2">
      <label for="2">2</label><br>
      <input type="radio" id="3" name="atendimento" value="3">
      <label for="3">3</label><br>
      <input type="radio" id="4" name="atendimento" value="4">
      <label for="4">4</label><br>
      <input type="radio" id="5" name="atendimento" value="5">
      <label for="5">5</label><br>

      <p>2. Indique o nível de satisfação em relação à resolução dos exercícios do módulo HTML:</p>
      <input type="radio" id="r1" name="recomendacao" value="1" required>
      <label for="r1">1</label><br>
      <input type="radio" id="r2" name="recomendacao" value="2">
      <label for="r2">2</label><br>
      <input type="radio" id="r3" name="recomendacao" value="3">
      <label for="r3">3</label><br>
      <input type="radio" id="r4" name="recomendacao" value="4">
      <label for="r4">4</label><br>
      <input type="radio" id="r5" name="recomendacao" value="5">
      <label for="r5">5</label><br><br>

      <label for="melhoria">3. Qual área você acha que devemos melhorar?</label><br>
      <select id="melhoria" name="melhoria" required>
        <option value="">Selecione</option>
        <option value="Conteúdo">Conteúdo</option>
        <option value="Divulgação">Divulgação</option>
        <option value="Qualidade">Qualidade</option>
        <option value="Suporte">Suporte</option>
      </select><br><br>
    </fieldset>

    <!-- Autorização -->
    <label>
      <input type="checkbox" name="compartilhar" value="sim">
      Autorizo compartilhar minha resposta com terceiros
    </label><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
